<header class="header" style="height: 52px; top: 0; z-index: 10">
  <div
    class="align-items-center bg-white d-flex px-3"
    style="line-height: 52px"
  >
    <div>
      <i class="bi bi-chevron-left"></i>
      <a
        style="color: #212529; font-size: 1.3rem;text-decoration: none;"
        routerLinkActive="active"
        [routerLink]="['./quest']"
        >{{ getTitle() }}</a
      >
    </div>
    <div class="flex-fill"></div>
  </div>
</header>
