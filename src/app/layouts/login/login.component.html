<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://cdn.dribbble.com/users/1068771/screenshots/15644725/media/a20e0cedcc9d83d2dc8698af7227b8d3.jpg"
          class="img-fluid"
          alt="Phone image"
          style="opacity: 0.8; border-radius: 17px"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form1Example13"
              >Nhập địa chỉ email</label
            >
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form1Example23">Mật khẩu</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"
                >Ghi nhớ đăng nhập</label
              >
            </div>
            <a href="#!">Quên mật khẩu</a>
          </div>

          <!-- Submit button -->
          <button  class="btn btn-primary btn-lg btn-block w-100"  [routerLink]="['../admin']">
            Đăng nhập
          </button>

            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
   -->
        </form>
      </div>
    </div>
  </div>
</section>
