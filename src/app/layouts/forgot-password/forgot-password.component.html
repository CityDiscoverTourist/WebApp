<section
  class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center bg-image"
  style="background-color: #f0f1f1"
>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="d-flex justify-content-center py-2">
          <h5 class="logo d-flex align-items-center w-auto">
            <span
            class="d-lg-block h2 text-white"
              style="
                font-family: 'Montserrat', sans-serif;
                font-size: 33px;
                font-weight: 800;
                text-transform: uppercase;
              "
              >City Discovery Admin</span
            >
          </h5>
        </div>
        <div class="card mb-3 shadow">
          <div class="card-body" style="width: 450px">
            <div class="pt-2 pb-2">
              <p class="card-title text-center pb-0" style="font-family: 'Montserrat', sans-serif; font-size: 24px">Quên mật khẩu</p>
              <p class="text-center text-muted small fs-6">
                Nhập tài khoản để cập nhật mật khẩu
              </p>
            </div>

            <form [formGroup]="form">
              <div class="form-group">
                <label for="email" class="mb-2">Tài khoản</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': form.hasError('email') }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="form?.hasErrorOf('email', 'required')"
                >
                  Tài khoản bắt buộc
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="form?.hasErrorOf('email', 'pattern')"
                >
                  Định dạng tài khoản email
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary btn-block mt-3 w-100"
                [disabled]="submitting$ | async"
                (click)="submit$.next(form)"
              >
                {{
                  (submitting$ | async)
                    ? " Lấy lại mật khẩu ..."
                    : " Lấy lại mật khẩu"
                }}
              </button>
              <div class="col-12 py-4">
                <p class="small mb-0">
                  Quay lại trang
                  <a href="./login">đăng nhập</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
