<div class="container py-3">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <div class="card mb-2">
          <div class="card-header bg-white ">Thông tin chung</div>
          <div class="card-body pb-0">
            <div class="row mb-1">
              <div class="col-4">
                <div class="form-group">
                  <label class="form-label" for="name">Tên vị trí</label>
                  <input type="text" class="form-control" id="name" formControlName="name" />
                </div>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <label class="form-label" for="address">Địa chỉ</label>
                  <div class="input-group mb-1">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="address"
                      id="address"
                      formControlName="address"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pb-0">Chọn vị trí</div>
          <div class="card-body">
            <div class="row mb-2">
              <div id="map" class="col-8" style="height: 400px"></div>
              <div class="col-4">
                <div class="card mb-3">
                  <!-- <div class="card-header bg-white py-3">Thông tin thêm</div> -->
                  <div class="card-body">
                    <div class="form-group mb-3">
                      <label for="locationTypeId" class="form-label"
                        >Loại vị trí</label
                      >
                      <ng-select
                        [items]="locationTypeIds$ |async"
                        bindValue="id"
                        bindLabel="value"
                        class="header-p-0"
                        formControlName="locationTypeId"
                      >
                        <ng-template ng-header-tmp>
                          <button
                            class="btn btn-default btn-sm rounded-0 text-center w-100"
                          >
                            <i class="bi bi-plus-circle"></i>
                            Thêm loại vị trí
                          </button>
                        </ng-template></ng-select
                      >
                    </div>
                    <div class="form-group mb-3">
                      <label for="areaId" class="form-label"
                        >Chọn khu vực</label
                      >
                      <ng-select
                        [items]="areaIds$ |async"
                        bindValue="id"
                        bindLabel="value"
                        formControlName="areaId"
                      ></ng-select>
                    </div>
                  </div>
                </div>
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex align-items-end justify-content-between">
                      <div>
                        <span>Trạng thái</span>
                        <div>Áp dụng</div>
                      </div>
                      <div class="form-check form-switch mb-0">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          role="switch"
                          id="status"
                          formControlName="status"
                        />
                        <label class="form-check-label" for="status"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-sm btn-primary">
                Mô tả vị trí
              </button>
              <div class="mt-3" >
                <quill-editor
                  [styles]="{ height: '200px' }"
                  formControlName="description"
                ></quill-editor>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a routerLink="../" class="btn btn-outline-primary mt-3 me-2">Thoát</a>
        <button type="button" class="btn btn-primary mt-3">Thêm</button>
          <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="submitForm()"
        >
          Thêm
        </button>
      </div>
    </div>
  </form>
</div>
