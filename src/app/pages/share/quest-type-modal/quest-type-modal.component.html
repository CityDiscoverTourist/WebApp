<div class="modal-header">
    <h4 class="modal-title pull-left">Thêm loại quest</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div [ngClass]="{ 'd-flex  gap-3 mb-3': !simpleForm }">
        <div class="form-group" [ngClass]="{ col: !simpleForm }">
          <label for="name" class="form-label">Tên loại quest</label>
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            [ngClass]="{'is-invalid':form?.hasError('name')}"
          />
          <div class="invalid-feedback" *ngIf="form.hasErrorOf('name','required')">
            Tên của loại quest không được để trống
          </div>
        </div>
        <div class="form-group" [ngClass]="{ col: !simpleForm }" *ngIf="!simpleForm">
          <label for="durationMode" class="form-label">DurationMode</label>
          <input
            type="text"
            id="durationMode"
            class="form-control"
            formControlName="durationMode"
          />
        </div>
      </div>
  
      <div class="form-group"*ngIf="!simpleForm">
        <label for="distanceMode" class="form-label">DistanceMode</label>
        <textarea rows="3"  id="distanceMode"
          class="form-control"
          formControlName="distanceMode"></textarea>
      </div>
      <div *ngIf="hasError$ | async" class="alert alert-danger">
        Form không hợp lệ! Hãy kiểm tra lại
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="bsModalRef.hide()">
      Thoát
    </button>
    <!-- <button type="button" class="btn btn-primary" (click)="submit()">
      Submit
    </button> -->
    <button type="button" class="btn btn-primary" (click)="submit$.next(form)">
      Thêm loại quest mới
    </button>
  </div>
