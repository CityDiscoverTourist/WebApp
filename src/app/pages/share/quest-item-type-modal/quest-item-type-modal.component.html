<div class="modal-header">
  <h5 class="modal-title pull-left">{{ type }} {{ title }}</h5>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group" [ngClass]="{ col: !simpleForm }">
      <input id="id" type="hidden" formControlName="id" />
      <label for="name" class="form-label">Tên loại Quest Item</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        [ngClass]="{ 'is-invalid': form?.hasError('name') }"
      />
      <div class="invalid-feedback" *ngIf="form.hasErrorOf('name', 'required')">
        Tên của loại Quest Item không được để trống
      </div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ col: !simpleForm }"
      *ngIf="!simpleForm"
    >
    <label for="status" class="form-label">Trạng thái</label>
    <ng-select
      [items]="status"
      bindValue="name"
      bindLabel="name"
      placeholder="Chọn trạng thái"
      [clearable]="false"
      formControlName="status"
      [ngClass]="{ 'is-invalid': form?.hasError('status') }"
    ></ng-select>
    <div
      class="invalid-feedback"
      *ngIf="form.hasErrorOf('status', 'required')"
    >
      Vui lòng chọn trạng thái
    </div>
    </div>
    <div *ngIf="hasError$ | async" class="alert alert-danger">
      Form không hợp lệ! Hãy kiểm tra lại
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="bsModalRef.hide()"
  >
    Thoát
  </button>
  <button type="button" class="btn btn-primary" (click)="submit$.next(form)">
    {{ type }} {{ title }}
  </button>
</div>
