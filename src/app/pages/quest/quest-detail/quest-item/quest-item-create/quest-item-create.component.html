<div class="container py-4" *rxLet="vm$ as vm">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-8">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin chung</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label class="form-label" for="content">Nội dung câu hỏi</label>
              <textarea
                class="form-control"
                placeholder="Nhập nội dung câu hỏi"
                id="content"
                rows="2"
                formControlName="content"
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              (click)="toggleDescription$.next()"
            >
              Mô tả
            </button>
            <div class="mt-3" *ngIf="vm.showQuestDescription">
              <div class="mt-3">
                <quill-editor [styles]="{ height: '200px' }" formControlName="description"></quill-editor>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="duration">Thời lượng</label>
                  <input type="number" class="form-control" id="duration" formControlName="duration"/>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="qrCode">QrCode</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="qrCode"
                      id="qrCode"
                      formControlName="qrCode"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="rightAnswer"
                    >Câu trả lời</label
                  >
                  <textarea
                    class="form-control"
                    placeholder="Nhập nội dung câu trả lời"
                    id="rightAnswer"
                    formControlName="rightAnswer"
                  ></textarea>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="answerImageUrl"
                    >URL ảnh câu trả lời</label
                  >
                  <input type="text" class="form-control" id="answerImageUrl" formControlName="answerImageUrl" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin thêm</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="questItemTypeId" class="form-label"
                >Chọn loại Quest Item</label
              >
              <ng-select
                [items]="questItemTypeIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="questItemTypeId"
                class="header-p-0"
              >
                <!-- <ng-template ng-header-tmp>
                  <button
                    class="btn btn-default btn-sm rounded-0 text-center w-100"
                    (click)="showAddQuestType()"
                  >
                    <i class="bi bi-plus-circle"></i>
                    Thêm loại quest
                  </button>
                </ng-template> -->
              </ng-select>
            </div>
            <div class="form-group mb-3">
              <label for="locationId" class="form-label">Chọn đia điểm</label>
              <ng-select
                [items]="locationIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="locationId"
              ></ng-select>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex align-items-end justify-content-between mb-2">
              <div>
                <span>Trạng thái</span>
                <div>Áp dụng</div>
              </div>
              <div class="form-check form-switch mb-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="status"
                  formControlName="status"
                />
                <label class="form-check-label" for="status"></label>
              </div>
            </div>
            <hr />
            <div class="form-group mb-3">
              <label for="itemId" class="form-label"
                >Chọn Quest Item</label
              >
              <input type="text" class="form-control" id="itemId" formControlName="itemId" />
              <!-- <ng-select
                [items]="questItemTypeIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="itemId"
                class="header-p-0"
              >
              </ng-select> -->
            </div>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary mt-3 me-2" (click)="this.submit$.next(form)">Thêm</button>
        <a routerLink="../../" class="btn btn-outline-primary mt-3">Thoát</a>
        <!-- <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="submitForm()"
        >
          Thêm
        </button> -->
      </div>
    </div>
  </form>
</div>
