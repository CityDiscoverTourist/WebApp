<div class="container py-3" *rxLet="vm$ as vm">
  <form [formGroup]="form" *ngIf="(loading$ | async) === false">
    <div class="row">
      <div class="col-8">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin chung</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label class="form-label" for="title">Tên quest</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên quest"
                id="title"
                formControlName="title"
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="price">Giá tiền</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    formControlName="price"
                  />
                  <div class="invalid-feedback">Giá lớn hơn 10</div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="estimatedTime"
                    >Thời gian dự tính</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="estimatedTime"
                      id="estimatedTime"
                      formControlName="estimatedTime"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="availableTime"
                    >Thời gian hoạt động</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="availableTime"
                    formControlName="availableTime"
                    placeholder="7h AM/ 17h PM"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label">Khoảng cách ước tính</label>
                  <input
                    type="text"
                    class="form-control"
                    id="estimatedDistance"
                    formControlName="estimatedDistance"
                  />
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              (click)="toggleDescription$.next()"
            >
              Mô tả quest
            </button>
            <div class="mt-3" *ngIf="vm.showQuestDescription">
              <quill-editor
                [styles]="{ height: '400px' }"
                formControlName="description"
              ></quill-editor>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex bg-white border-bottom-0 mb-3 p-0 px-0">
              <div>Ảnh quest</div>
              <div class="flex-fill"></div>
              <!-- <div class="me-3" style="color: #0d6efd">
                <p
                  (click)="deleteImage()"
                >
                  Xóa ảnh
                </p>
              </div> -->
            </div>
            <div
              class="border rounded text-center"
              style="border-style: dashed !important"
            >
              <div
                class="custom-dropzone"
                style="border: none; height: 150px"
                ngx-dropzone
                [accept]="'image/*'"
                [multiple]="false"
                (change)="selectedFile$.next($event.addedFiles)"
              >
                <div
                  *ngIf="img"
                  style="
                    display: flex;
                    justify-content: center;
                    color: #333;
                    cursor: pointer;
                  "
                >
                  <img style="width: 140px; height: 140px" [src]="img" />
                  <!-- <span><i class="bi bi-x-circle-fill"></i></span> -->
                </div>
                <ngx-dropzone-label *ngIf="!img">
                  <div>
                    <i class="bi bi-plus"></i>
                    <span>kéo và thả hình ảnh ở đây hoặc</span>
                    <span class="ms-1 text-decoration-underline text-primary">
                      tải lên từ máy tính của bạn</span
                    >
                  </div>
                </ngx-dropzone-label>
                <ngx-dropzone-image-preview
                  ngProjectAs="ngx-dropzone-preview"
                  *ngFor="let f of vm.files"
                  [file]="f"
                  [removable]="true"
                  (removed)="removedFiles$.next(f)"
                >
                </ngx-dropzone-image-preview>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin thêm</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="questTypeId" class="form-label">Loại quest</label>
              <ng-select
                [items]="questTypeIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="questTypeId"
                class="header-p-0"
              >
                <ng-template ng-header-tmp>
                  <button
                    class="btn btn-default btn-sm rounded-0 text-center w-100"
                  >
                    <i class="bi bi-plus-circle"></i>
                    Thêm loại quest
                  </button>
                </ng-template>
              </ng-select>
            </div>
            <div class="form-group mb-3">
              <label for="areaId" class="form-label">Chọn khu vực</label>
              <ng-select
                [items]="areaIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="areaId"
              >
                <ng-template ng-header-tmp>
                  <button
                    class="btn btn-default btn-sm rounded-0 text-center w-100"
                  >
                    <i class="bi bi-plus-circle"></i>
                    Thêm khu vực
                  </button>
                </ng-template></ng-select
              >
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <!-- <div class="d-flex align-items-end justify-content-between">
                <div>
                  <span>Trạng thái</span>
                  <div>Áp dụng</div>
                </div>
                <div class="form-check form-switch mb-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="status"
                  />
                  <label class="form-check-label" for="status"></label>
                </div>
              </div> -->
            <div class="col">
              <div class="form-group">
                <label class="form-label" for="status">Trạng thái</label>
                <input
                  type="text"
                  class="form-control"
                  id="status"
                  formControlName="status"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="submit$.next(form)"
        >
          Cập nhật
        </button>
        <a routerLink="../" class="btn btn-outline-primary mt-3 me-3">Thoát</a>
        <!-- <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="submitForm()"
        >
          Thêm
        </button> -->
      </div>
    </div>
  </form>
</div>
