    <div class="row">
      <div class="col-8">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin chung</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label class="form-label" for="title">Tên quest</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên quest"
                id="title"
                formControlName="title"
                [ngClass]="{'is-invalid':hasError('title')}"
              />
              <!-- <div class="invalid-feedback" *ngIf="hasError('productName')"> -->
              <!-- <div class="invalid-feedback" *ngIf="form?.errorOf('productName')"> -->
              <div class="invalid-feedback">Tên quest bắt buộc</div>
              <!-- <div class="invalid-feedback">
                  Product name must be at least 10 characters
                </div> -->
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="price">Giá tiền</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    formControlName="price"
                    [ngClass]="{'is-invalid':hasError('price')}"
                  />
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="estimatedTime"
                    >Thời gian dự tính</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="estimatedTime"
                      id="estimatedTime"
                      formControlName="estimatedTime"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="availableTime"
                    >Thời gian hoạt động</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="availableTime"
                    formControlName="availableTime"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label class="form-label" for="estimatedDistance"
                    >Khoảng cách ước tính</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="estimatedDistance"
                    formControlName="estimatedDistance"
                  />
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              (click)="toggleDescription$.next()"
            >
              Mô tả quest
            </button>
            <div class="mt-3" *ngIf="vm.showQuestDescription">
              <quill-editor
                [styles]="{ height: '200px' }"
                formControlName="description"
              ></quill-editor>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <!-- <div class="card-header bg-white py-3">Images</div> -->
            <div class="bg-white border-bottom-0 card-header mb-3 p-0 px-0">
              Ảnh quest
            </div>
            <div
              class="border rounded text-center"
              style="border-style: dashed !important"
            >
              <!-- <div
              class="border p-3 py-4 rounded text-center"
              style="border-style: dashed !important"
            > -->
              <div
                class="custom-dropzone"
                ngx-dropzone
                [accept]="'image/*'"
                (change)="selectedFile$.next($event.addedFiles)"
              >
                <ngx-dropzone-label>
                  <div>
                    <i class="bi bi-plus"></i>
                    <span>drap and drop images here or</span>
                    <!-- <span class="ms-1 text-decoration-underline text-primary">
                      upload from your computer</span
                    > -->
                    <!-- <span   class="ms-1" > upload from your computer</span> -->
                    <!-- <a class="ms-1" href="#"> upload from your computer</a> -->
                  </div>
                </ngx-dropzone-label>
                <ngx-dropzone-image-preview
                  ngProjectAs="ngx-dropzone-preview"
                  *ngFor="let f of vm.files"
                  [file]="f"
                  [removable]="true"
                  (removed)="removedFiles$.next(f)"
                >
                  <!-- <ngx-dropzone-label
                  >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
                  > -->
                </ngx-dropzone-image-preview>
              </div>
              <!-- <div>
            <i class="bi bi-plus"></i>
            <span>drap and drop images here or</span>
            <a class="ms-1" href="#"> upload from your computer</a>
          </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card mb-3">
          <div class="card-header bg-white py-3">Thông tin thêm</div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="questTypeId" class="form-label">Loại quest</label>
              <ng-select
                [items]="questTypeIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="questTypeId"
              ></ng-select>
            </div>
            <div class="form-group mb-3">
              <label for="areaId" class="form-label">Chọn khu vực</label>
              <ng-select
                [items]="areaIds | async"
                bindValue="id"
                bindLabel="value"
                formControlName="areaId"
              ></ng-select>
            </div>
            <!-- <div class="form-group">
                <label for="tags" class="form-label">Tags</label>
                <textarea
                  rows="3"
                  class="form-control"
                ></textarea>
              </div> -->
          </div>
        </div>
        <!-- additional info -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex align-items-end justify-content-between">
              <div>
                <span>Trạng thái</span>
                <div>Áp dụng</div>
              </div>
              <div class="form-check form-switch mb-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="status"
                />
                <label class="form-check-label" for="status"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="submitForm()"
        >
          Thêm
        </button>
      </div>
    </div>
    <!-- row -->
  </form>
</div>
