<div class="pt-3 px-5">
  <div class="d-flex align-items-center justify-content-between">
    <div class="flex-fill"></div>
    <a class="btn btn-primary" style="min-width: 120px" (click)="showAddArea()">
      <i class="bi bi-plus"></i> Thêm khu vực
    </a>
  </div>
  <div class="bg-white my-3 p-3 rounded">
    <div class="rounded bg-white">
      <form class="mb-4" [formGroup]="searchForm">
        <div class="d-flex">
          <div class="input-group me-3">
            <span
              class="input-group-text bg-white border-end-0"
              id="search-icon"
              ><i class="bi bi-search"></i
            ></span>
            <input
              type="text"
              class="border-start-0 form-control outline-none"
              placeholder="Tìm kiếm khu vực"
              aria-label="Tìm kiếm khu vực"
              aria-describedby="search-icon"
              formControlName="keyword"
              (keyup.enter)="search$.next(searchForm.value)"
            />
          </div>
          <ng-select
            [items]="cityIds$ | async"
            bindValue="id"
            bindLabel="value"
            [closeOnSelect]="true"
            style="min-width: 200px"
            placeholder="Chọn thành phố"
            class="me-3"
            formControlName="cityIds"
          ></ng-select>

          <button
            type="button"
            class="btn btn-primary"
            style="min-width: 120px"
            (click)="submitSearch$.next(searchForm.value)"
          >
            <i class="bi bi-search"></i>
            Tìm kiếm
          </button>
          <button
            type="button"
            class="btn btn-default"
            style="min-width: 100px"
            (click)="resetSearch$.next()"
          >
            <i class="bi bi-x-lg"></i>
            Reset
          </button>
        </div>
      </form>

      <div class="border overflow-hidden rouded shadow-sm">
        <ngx-datatable
          class="material rounded"
          [rows]="areas$ | async"
          [loadingIndicator]="(loading$ | async) === true"
          [columns]="columns"
          columnMode="force"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="50"
          [externalPaging]="true"
          [externalSorting]="true"
          [messages]="{
            emptyMessage: 'Không có khu vực để hiển thị!',
            totalMessage: 'khu vực'
          }"
          [count]="(metadata$ | async)?.totalCount || 0"
          [offset]="((metadata$ | async)?.currentPage || 0) - 1"
          [limit]="10"
          (page)="onPage($event)"
          (sort)="onSort($event)"
        >
          <ng-template #statusTemplate let-value="value" let-row="row">
            <span
              [ngStyle]="{
                'background-color':
                  row.status == 'Active' ? '#4caf50' : '#cb2027',
                color: '#fff',
                transition: '200ms',
                padding: '5px 0px',
                display: 'inline-block',
                'text-align': 'center',
                width: '120px',
                'border-radius': '9px'
              }"
              >{{
                row.status == "Active" ? "Hoạt động" : "Ngừng hoạt động"
              }}</span
            >
          </ng-template>
          <ng-template #actionTemplate let-row="row" let-value="value">
            <button
              class="btn btn-sm me-2"
              style="
                color: #fff;
                background-color: #4c0bce;
                border-color: #4c0bce;
              "
              type="button"
              data-toggle="tooltip"
              data-placement="top"
              [tooltip]="'Nhấp chuột để cập nhật thành phố'"
              (click)="onUpdate(row.id)"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-sm me-2"
              style="
                color: #fff;
                background-color: #4caf50;
                border-color: #4caf50;
              "
              type="button"
              data-toggle="tooltip"
              data-placement="top"
              [tooltip]="'Nhấp chuột để thành phố hoạt động'"
              placement="left"
              [disabled]="row.status == 'Active' ? true : false"
              (click)="onUpdateStatus(row.id, 'Active')"
            >
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button
              class="btn btn-sm me-2"
              type="button"
              [ngStyle]="
                row.status == 'InActive'
                  ? {
                      color: '#fff',
                      backgroundColor: '#f44335',
                      borderColor: '#f44335'
                    }
                  : {
                      color: '#fff',
                      backgroundColor: '#f44335',
                      borderColor: '#f44335'
                    }
              "
              data-toggle="tooltip"
              data-placement="top"
              [tooltip]="'Nhấp chuột để ngừng hoạt động thành phố'"
              placement="left"
              [disabled]="row.status == 'Inactive' ? true : false"
              (click)="onUpdateStatus(row.id, 'Inactive')"
            >
              <i class="bi bi-dash-circle-fill"></i>
            </button>
          </ng-template>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
