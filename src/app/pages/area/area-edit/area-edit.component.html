<div class="container py-3" *rxLet="vm$ as vm">
  <form [formGroup]="form">
    <div class="row mx-5">
      <div class="card mb-3">
        <div class="card-header bg-white py-3">Thông tin chung</div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label class="form-label" for="productName">Tên khu vực</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập tên khu vực"
              formControlName="name"
            />
          </div>

          <div class="row mb-3">
            <div class="d-flex">
              <div class="col">
                <!-- <div class="form-group">
                  <label class="form-label" for="barcode">Barcode</label>
                  <input type="text" class="form-control" formControlName="barcode"/>
                </div> -->
                <div class="form-group">
                  <label for="city" class="form-label"
                    >Chọn thành phố</label
                  >
                  <ng-select
                    [items]="[1, 2, 3, 4, 5, 6]"
                    formControlName="city"
                  ></ng-select>
                </div>
              </div>
              <div class="col ms-3">
                <div class="d-flex align-items-end justify-content-between">
                  <div class="ms-5">
                    <span>Trạng thái</span>
                    <div class="mt-3">Áp dụng</div>
                  </div>
                  <div class="form-check form-switch mb-0 me-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="sellable"
                      role="switch"
                      formControlName="status"
                    />
                    <label class="form-check-label" for="sellable"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-primary mt-2"
            (click)="toggleDescription$.next()"
          >
            Mô tả khu vực
          </button>
          <div class="mt-3" *ngIf="vm.showAreaDescription">
            <!-- <quill-editor></quill-editor> -->
            <quill-editor [styles]="{ height: '200px' }"> </quill-editor>
          </div>
          <div class="bg-white border-bottom-0 mb-3 p-0 px-0 mt-3">
            Thêm hình ảnh
          </div>
          <div
            class="border p-3 py-4 rounded text-center"
            style="border-style: dashed !important"
          >
            <!-- <div>
                <i class="bi bi-plus"></i>
                <span>drag and drop images here or</span>
                <a class="ms-1" href="#">upload from your computer</a>
              </div> -->
            <div
              class="custom-dropzone"
              ngx-dropzone
              [accept]="'image/*'"
              (change)="selectedFile$.next($event.addedFiles)"
            >
              <ngx-dropzone-label>
                <div>
                  <!-- <h2>My custom dropzone</h2> -->
                  <i class="bi bi-plus"></i>
                  <span>drag and drop images here or</span>
                  <span class="ms-1 text-primary text-decoration-underline"
                    >upload from your computer</span
                  >
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview
                ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of vm.files"
                [file]="f"
                [removable]="true"
                (removed)="removedFiles$.next(f)"
              >
                <!-- <ngx-dropzone-label
                    >{{ f.name }} ({{ f.type }})</ngx-dropzone-label -->
                >
              </ngx-dropzone-image-preview>
            </div>
          </div>
        </div>
        <div class="mb-3 ms-3">
          <button type="button" class="btn btn-primary" (click)="submitForm()">
            Submit
          </button>
          <button type="button" class="btn btn-primary" (click)="submit$.next({form,redirect:true})">
            Submit
          </button>
          <button type="button" class="btn btn-primary ms-3" (click)="showAddCity()">
            Thêm thành phố
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
